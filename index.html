<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="titlebar">
      <div id="drag-region"></div>
      <div id="window-controls">
        <button id="min-btn">-</button>
        <button id="max-btn">â–¡</button>
        <button id="close-btn">x</button>
      </div>
    </div>
    <div class="container">
      <header class="header">
        <h1>Notes</h1>
      </header>

      <div class="controls">
        <div class="controls-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search Notes..."
            class="search-input"
          />
          <div class="filter-group">
            <select id="filterSelect" class="filter-select">
              <option value="all">All Notes</option>
              <option value="important">Important</option>
              <option value="personal">Personal</option>
              <option value="homework">Homework</option>
              <option value="coding">Coding</option>
              <option value="modelling">Modelling</option>
              <option value="misc">Misc</option>
            </select>
            <button id="addNoteBtn" class="add-btn">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </div>
      </div>

      <div id="notesContainer" class="notes-grid">
        <!-- Notes will be added here dynamically -->
      </div>

      <div id="emptyState" class="empty-state">
        <i class="fas fa-notes-medical"></i>
        <h3>No Notes</h3>
        <p>Add your first note by clicking the "Add" button</p>
      </div>

      <div id="addNoteModal" class="modal-overlay">
        <div class="modal">
          <div class="modal-header">
            <h3 class="modal-title">New Note</h3>
            <button id="closeModalBtn" class="modal-close">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <form id="noteForm" class="modal-body">
            <div class="form-group">
              <label for="noteTitle" class="form-label">Title</label>
              <input type="text" id="noteTitle" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="noteContent" class="form-label"> Content </label>
              <textarea
                id="noteContent"
                class="form-input form-textarea"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Tags</label>
              <div class="tags-container">

                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="important"
                    class="tag-radio"
                  />
                  <span class="tag-label tag-important">
                    <i class="fa-solid fa-circle-exclamation"></i> Important
                  </span>

                </label>
                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="personal"
                    class="tag-radio"
                  />
                  <span class="tag-label tag-personal">
                    <i class="fa-solid fa-mug-saucer"></i> Personal
                  </span>

                </label>
                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="homework"
                    class="tag-radio"
                  />
                  <span class="tag-label tag-homework">
                    <i class="fa-solid fa-book"></i> Homework
                  </span>
                </label>

                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="coding"
                    class="tag-radio"
                  />
                  <span class="tag-label tag-coding">
                    <i class="fa-solid fa-terminal"></i> Coding
                  </span>
                </label>

                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="modelling"
                    class="tag-radio"
                  />
                  <span class="tag-label tag-modelling">
                    <i class="fa-solid fa-cube"></i> Modelling
                  </span>
                </label>

                <label class="tag-option">
                  <input
                    type="radio"
                    name="noteTag"
                    value="misc"
                    class="tag-radio"
                  />
                  <span class="tag-label tag-misc">
                    <i class="fa-solid fa-dice"></i> Misc
                  </span>
                </label>

              </div>
            </div>
            <button type="submit" class="submit-btn">Save Note</button>
          </form>
        </div>
      </div>

      <div id="confirmModal" class="modal-overlay">
        <div class="modal confirmation-modal">
          <div class="modal-body">
            <p class="confirmation-text">
              Are you sure you want to delete this note?
            </p>
            <div class="confirmation-buttons">
              <button id="cancelDeleteBtn" class="confirmation-btn cancel-btn">
                Cancel
              </button>
              <button
                id="confirmDeleteBtn"
                class="confirmation-btn confirm-btn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
